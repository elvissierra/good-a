

[alembic]
# Path to migration scripts
script_location = alembic
# Ensure current working dir is on sys.path so "app.*" imports resolve
prepend_sys_path = .

# Fallback DB URL (env var DATABASE_URL will override in env.py)
sqlalchemy.url = postgresql+psycopg2://postgres:postgres@localhost:5432/goodtoday

[loggers]
keys = root,sqlalchemy,alembic

[handlers]
keys = console

[formatters]
keys = generic

[logger_root]
level = WARN
handlers = console

[logger_sqlalchemy]
level = WARN
handlers =
qualname = sqlalchemy.engine

[logger_alembic]
level = INFO
handlers =
qualname = alembic

[handler_console]
class = StreamHandler
args = (sys.stderr,)
level = NOTSET
formatter = generic

[formatter_generic]
format = %(levelname)-5.5s [%(name)s] %(message)s
datefmt = %H:%M:%S